<app-header [PageHeader]="PageHeader"></app-header>
<div class="clearfix"></div>
<div class="col-md-12" style="margin-top:2%">
    <div class="col-md-12">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row form-border">
                <div class="col-md-12 form-header-container">
                    <span class="form-header-title">Add/Update FeedBack</span>
                </div>
                <div class="col-md-12">
                    <form class="example-form form" novalidate [formGroup]="feedbackForm">
                        <div class="clearfix"></div>
                        <div class="form-group">                           
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="feedbackName" [(ngModel)]="feedback.Name" placeholder="FeedBack Name" required>
                                <mat-error *ngIf="feedbackForm.get('feedbackName').invalid && feedbackForm.get('feedbackName').touched">FeedBack name <strong>required</strong></mat-error>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="feedbackComment" [(ngModel)]="feedback.Comment" placeholder="FeedBack Name" required>
                                <mat-error *ngIf="feedbackForm.get('feedbackComment').invalid && feedbackForm.get('feedbackComment').touched">FeedBack name <strong>required</strong></mat-error>
                            </mat-form-field>
                        </div>                        
                    </form>
                </div>
                <div class="col-md-12 col-sm-12 text-center form-footer-container margin1">
                    <hr class="style1">
                    <button type="submit" *ngIf="feedback.Id!==null" (click)="SaveData()"   mat-raised-button color="primary" >
                        Update </button>
                    <button type="submit" *ngIf="feedback.Id==null" (click)="SaveData()"  mat-raised-button color="primary" >
                     Add </button> &nbsp;
                    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>

                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="col-md-12 col-sm-12" style="margin-top:2%">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="row well">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef><span class="table-header-title">FeedBack Name</span> </th>
                    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
                </ng-container>
                <ng-container matColumnDef="Comment">
                    <th mat-header-cell *matHeaderCellDef><span class="table-header-title">FeedBack Name</span> </th>
                    <td mat-cell *matCellDef="let element">{{element.Comment}}</td>
                </ng-container>
                
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef><span class="table-header-title">Action</span></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-primary" (click)="editFeedback(element)">Edit</button>
                        &nbsp; &nbsp;
                        <button class="btn btn-danger" (click)="deleteFeedback(element)">Delete</button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="well text-danger text-center" *ngIf="FeedBack_List.length==0">
            <h4>No Feedback available at  show the moment</h4>
        </div>
    </div>
</div>
